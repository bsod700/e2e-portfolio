<section class="services section" id="services">
  <div class="container">
    <div class="section-header">
      <p class="section-subtitle">Our Abilities</p>
      <h2 class="section-title">End-to-end product<br />design & development</h2>
      <p class="section-description">
        I offer a comprehensive approach to taking your ideas from concept to reality with a full suite of services in design, development and automation.
      </p>
    </div>
    
    <div class="services-grid">
      <div class="service-card" *ngFor="let service of services">
        <div class="service-icon">
          <span [innerHTML]="service.icon"></span>
        </div>
        <h3>{{ service.title }}</h3>
        <p>{{ service.description }}</p>
        <ul class="service-features">
          <li *ngFor="let feature of service.features">{{ feature }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
