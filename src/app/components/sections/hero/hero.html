<section class="hero" id="home">
  <!-- Background Elements -->
  <div class="hero-background">
    <div class="glow-red-1"></div>
    <div class="glow-blue-2"></div>
    <div class="grid-layer"></div>
    <div class="glow-blue-1"></div>
    <div class="glow-red-2"></div>

            <stop offset="0%" stop-color="#fff" stop-opacity="1"/>

            <stop offset="8%" stop-color="rgba(255,255,255,.5)"/>
            <stop offset="15%" stop-color="rgba(102,126,234,.8)"/>
            <stop offset="25%" stop-color="rgba(102,126,234,.5)"/>
            <stop offset="50%" stop-color="rgba(102,126,234,.2)"/>
            <stop offset="100%" stop-color="rgba(102,126,234,0)"/>

              <foreignObject x="-1040" y="-1040" width="2081" height="2081"><div class="conic-bg"></div></foreignObject>

          <path class="lights-path" fill="url(#grad)" d="M828-318 656-56 870-285 672-42 908-248 686-28 943-208 698-11 972-164 708 6 997-117 717 24 1017-68 723 44 1031-17 728 63 1041 36 730 84 1044 89 731 104 1042 142 729 124 1035 194 725 144 1022 246 719 163 1004 296 711 182 980 343 701 200 952 388 690 216 919 430 676 232 882 468 661 245 842 502 645 258 798 532 628 268 751 557 609 276 701 577 590 283 650 591 570 288 598 600 550 290 545 604 530 290 492 602 510 289 440 594 490 285 388 582 471 279 338 563 452 271 291 540 427 252 216 526 412 239 111 562 398 227 125 467 389 221 132 401 376 205 102 357 366 188 77 310 357 169 57 261 351 150 43 210 346 130 33 158 344 110 30 105 343 90 32 52 345 70 39-1 349 50 52-52 355 30 71-102 363 12 94-150 373-6 122-195 385-23 155-236 398-38 192-275 413-52 232-309 429-64 276-338 446-74 323-363 465-83 373-383 484-90 424-398 504-94 476-407 524-96 529-410 544-97 582-408 564-95 635-401 584-91 686-388 604-85 736-370 622-77 784-346 640-67 829-318Z"/>

    <div class="glow-big-blue-1"></div>
    <div class="stars"></div>
    <div class="shadow"></div>
  </div>
  
  <div class="container">
        <!-- Kicker Badge -->
        <div class="kicker">
          <div class="badge-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
              <g clip-path="url(#clip0_236_2058)">

              </g>
              <defs>
                <clipPath id="clip0_236_2058">
                  <rect width="18" height="18" fill="white"/>
                </clipPath>
              </defs>
            </svg>
          </div>
          <span class="badge-text">{{ badgeText() }}</span>
        </div>
        
        <!-- Main Content -->
        <div class="content-wrapper">
          <h1 class="hero-title" [innerHTML]="heroTitle()"></h1>
          
          <p class="hero-description" [innerHTML]="heroDescription()"></p>
        </div>
        
        <!-- Project Inquiry Form -->
        <div class="project-inquiry">
          <app-project-inquiry></app-project-inquiry>
        </div>

        <!-- Scroll Down Arrow -->
        <button class="scroll-down-btn" (click)="scrollToNextSection()" aria-label="Scroll to next section">
          <div class="scroll-arrow-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="scroll-arrow">
              <path d="M12 5L12 19M12 19L19 12M12 19L5 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </button>
      </div>
</section>
