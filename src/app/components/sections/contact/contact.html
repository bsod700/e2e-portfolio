<section class="contact section" id="contact">
  <div class="black-hole-container">
    @for (star of stars; track star.id) {
      <div 
        class="star" 
        [style.top]="star.top + '%'"
        [style.left]="star.left + '%'"
        [style.--transform]="'translate(' + star.transformX + 'px, ' + star.transformY + 'px)'"
        [style.animation-duration]="star.duration + 's'"
        [style.animation-delay]="star.delay + 's'">
      </div>
    }
  </div>
  <div class="container">
    <div class="contact-content">
      <div class="section-header">
        <p class="kicker">Let's Build Together</p>
        <h2 class="section-title">Ready to Start Your Project?</h2>
        <p class="section-description">
          Choose a project type, then share a short brief goal, timeline, and any requirements.
        </p>
      </div>
      
      <div class="contact-form">
        <app-project-inquiry></app-project-inquiry>
      </div>
    </div>
  </div>
</section>
