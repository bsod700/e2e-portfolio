<section class="faq section">
  <div class="container">
    <div class="section-header">
      <p class="section-subtitle">FAQ</p>
      <h2 class="section-title">Frequently Asked Questions</h2>
      <p class="section-description">
        Find answers to common questions about my work process, availability, and services.
      </p>
    </div>
    
    <div class="faq-list">
      <div class="faq-item" *ngFor="let item of faqs; let i = index" [class.active]="item.isOpen">
        <button class="faq-question" (click)="toggleFaq(i)">
          <span>{{ item.question }}</span>
          <span class="faq-icon">{{ item.isOpen ? 'âˆ’' : '+' }}</span>
        </button>
        <div class="faq-answer" [class.open]="item.isOpen">
          <p>{{ item.answer }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
