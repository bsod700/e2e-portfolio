<section class="project-header">
  <!-- Project Background Images -->
  @if (projectHeaderData.backgroundImages) {
  <div [ngClass]="['background-images',`project-${projectHeaderData.name}`]">
    @for (image of projectHeaderData.backgroundImages; track $index) {
    <img [src]="image" alt="background" />
    }
  </div>
  }

  <div class="container">
    <div class="content">
      <!-- Project Logo -->
      @if (projectHeaderData.logoUrl) {
      <div class="project-logo-wrapper">
        <img
          [src]="projectHeaderData.logoUrl"
          [alt]="projectHeaderData.title + ' logo'"
          class="project-logo"
        />
      </div>
      }

      <!-- Project Title -->
      <h1 class="project-title">{{ projectHeaderData.title }}</h1>

      <!-- Project Description -->
      <p class="project-description">{{ projectHeaderData.description }}</p>

      <!-- Project CTA -->
      @if (projectHeaderData.cta) {
        <app-cta-button
          [text]="projectHeaderData.cta.text || 'Learn More'"
          [href]="projectHeaderData.cta.href || '#'"
          [target]="projectHeaderData.cta.target || '_self'"
        ></app-cta-button>
      }
    </div>

    <div class="img">
      <img [src]="projectHeaderData.img.src" [alt]="projectHeaderData.img.alt" />
    </div>
  </div>
</section>
