<button 
  class="scroll-to-top" 
  [class.visible]="isVisible"
  (click)="scrollToTop()"
  aria-label="Scroll to top"
  type="button">
  <svg 
    width="24" 
    height="24" 
    viewBox="0 0 24 24" 
    fill="none" 
    stroke="currentColor" 
    stroke-width="2" 
    stroke-linecap="round" 
    stroke-linejoin="round">
    <polyline points="18 15 12 9 6 15"></polyline>
  </svg>
</button>
