
<main class="prompt-management-project-page">
  <app-table-of-contents [sections]="tocSections"></app-table-of-contents>
  
  <div id="header">
    <app-project-header [projectHeaderData]="projectData.headerData"></app-project-header>
  </div>
  
  <div id="stacks">
    <app-project-stacks [projectStacksData]="projectData.stacksData"></app-project-stacks>
  </div>
  
  <div id="role-impact">
    <app-project-side-texts [projectSideTextsData]="projectData.sideTextsData"></app-project-side-texts>
  </div>
  
  <div id="nutshell">
    <app-project-nutshell [projectNutshellData]="projectData.nutshellData"></app-project-nutshell>
  </div>
  
  <div id="strategic-goals">
    <app-project-strategic [projectStrategicData]="projectData.strategicData"></app-project-strategic>
  </div>
  
  <div id="design-process">
    <app-project-process [projectProcessData]="projectData.processData"></app-project-process>
  </div>
  
  <div id="the-extension">
    <app-project-side-img-cards [projectSideImgCardsData]="projectData.theExtensionData"></app-project-side-img-cards>
  </div>

  <div id="style-guide">
    <app-project-style-guide [projectStyleGuideData]="projectData.styleGuideData"></app-project-style-guide>
  </div>

  <div id="prompt-library-screens" class="projects-side-img-text-container">
    <div class="background">
      <div class="circle"></div>
    </div>
    <div class="container">
      <h3>{{ projectData.screensSection.title }}</h3>
      <p>{{ projectData.screensSection.text }}</p>
    </div>
    <app-project-side-img-text [projectSideImgTextData]="projectData.onboardingScreenData"></app-project-side-img-text>
    <app-project-side-img-text [projectSideImgTextData]="projectData.homeScreenData"></app-project-side-img-text>
    <app-project-side-img-text [projectSideImgTextData]="projectData.categoryScreenData"></app-project-side-img-text>
    <app-project-side-img-text [projectSideImgTextData]="projectData.settingsScreenData"></app-project-side-img-text>
  </div>

  <div id="lessons-learned">
    <app-project-side-img-cards [projectSideImgCardsData]="projectData.lessonLearnedData"></app-project-side-img-cards>
  </div>

  <div id="thanks">
    <app-project-thanks [projectThanksData]="projectData.thanksData"></app-project-thanks>
  </div>
</main>
