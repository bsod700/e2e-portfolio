<div class="admin-login-container">
  <div class="admin-login-card">
    <div class="admin-login-header">
      <h1>Admin Login</h1>
      <p>Sign in to manage your portfolio content</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="admin-login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="guytagger@gmail.com"
          [disabled]="loading"
        />
        <small class="form-hint">Only authorized emails can access this area</small>
      </div>

      @if (!useMagicLink) {
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            [disabled]="loading"
          />
        </div>
      }

      <div class="form-actions">
        <button type="submit" [disabled]="loading || !email || (!useMagicLink && !password)" class="btn-primary">
          @if (loading) {
            <span>Loading...</span>
          }
          @if (!loading) {
            <span>{{ useMagicLink ? 'Send Magic Link' : 'Sign In' }}</span>
          }
        </button>
      </div>

      <div class="auth-toggle">
        <button type="button" (click)="toggleAuthMethod()" class="btn-link">
          {{ useMagicLink ? 'Use password instead' : 'Use magic link instead' }}
        </button>
      </div>

      @if (error) {
        <div class="error-message">
          {{ error }}
        </div>
      }

      @if (successMessage) {
        <div class="success-message">
          {{ successMessage }}
        </div>
      }
    </form>

    @if (!loading) {
      <div class="auth-status">
        <p class="status-text">Already signed in?</p>
        <button (click)="checkAuthStatus()" class="btn-link" type="button">
          Check authentication status
        </button>
      </div>
    }
  </div>
</div>
