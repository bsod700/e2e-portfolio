<div class="setup-password-container">
  <div class="setup-password-card">
    <h1>Set Your Password</h1>
    <p class="subtitle">Please set a password to complete your account setup.</p>

    @if (error()) {
      <div class="alert alert-error">
        {{ error() }}
      </div>
    }

    @if (successMessage()) {
      <div class="alert alert-success">
        {{ successMessage() }}
      </div>
    }

    <form (ngSubmit)="setPassword()" class="password-form">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          [value]="password()"
          (input)="password.set($any($event.target).value)"
          name="password"
          required
          minlength="6"
          placeholder="Enter new password (min 6 characters)"
          class="form-input"
          [disabled]="settingPassword()"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [value]="confirmPassword()"
          (input)="confirmPassword.set($any($event.target).value)"
          name="confirmPassword"
          required
          minlength="6"
          placeholder="Confirm new password"
          class="form-input"
          [disabled]="settingPassword()"
        />
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn-primary" 
          [disabled]="settingPassword() || !password() || !confirmPassword()"
        >
          @if (settingPassword()) {
            <span>Setting Password...</span>
          } @else {
            <span>Set Password</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
