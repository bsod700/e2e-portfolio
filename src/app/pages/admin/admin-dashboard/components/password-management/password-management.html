<div class="password-section">
  <h2>Change My Password</h2>
  <p class="password-hint">
    ⚠️ This changes the password for <strong>your currently signed-in account</strong> only.
    <br>
    To change another user's password, go to <strong>Users</strong> section and click "Reset Password" for that user.
  </p>
  <form (ngSubmit)="updatePassword()" class="password-form">
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input
        type="password"
        id="newPassword"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
        minlength="6"
        placeholder="Enter new password"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        minlength="6"
        placeholder="Confirm new password"
        class="form-input"
      />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="updatingPassword" class="btn-primary">
        @if (updatingPassword) {
          <span>Updating...</span>
        }
        @if (!updatingPassword) {
          <span>Update Password</span>
        }
      </button>
      <button type="button" (click)="onCancel()" class="btn-secondary">Cancel</button>
    </div>

    @if (passwordError) {
      <div class="error-message">
        {{ passwordError }}
      </div>
    }

    @if (passwordSuccess) {
      <div class="success-message">
        {{ passwordSuccess }}
      </div>
    }
  </form>
</div>
